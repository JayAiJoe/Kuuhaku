<html>

<head>
    <title>Kuuhaku - Login</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/styles.css" />
	<script src="scripts/login.js"></script>
</head>

<body>
    <div class="content">
        <div class="header">
            Member Login
        </div>

        <form method="post" action="/login">
            <div class="item">
                <input type="text" placeholder="Username" class="clientinfo" id="user" name ="username">
            </div>
            <div class="item">
                <input type="password" placeholder="Password" class="clientinfo" id="pass" name="password">
            </div>
            <div class="footer">
                <input type="checkbox" id="rememberme" name="rememberme" value="rememberme">
                <label for="rememberme">Remember Me</label>
            </div>
            <button type="submit" class="btn">Login</button> <!--onclick="logIn()"--> 
            <p class="signup">Don't have an account? <a href="pages/register.html">Sign up</a></p>
        </form>
    </div>
</body>

</html>
